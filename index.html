<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div id="output">
            <p class="outputText"></p>
            <p class="outputResult">0</p>
        </div>
        <div class="btn-container">
            <div class="numbers">
                <div class="numbers-container">
                    <button class="numberBtn">7</button>
                    <button class="numberBtn">8</button>
                    <button class="numberBtn">9</button>
                </div>
                <div class="numbers-container">
                    <button class="numberBtn">4</button>
                    <button class="numberBtn">5</button>
                    <button class="numberBtn">6</button>
                </div>
                <div class="numbers-container">
                    <button class="numberBtn">1</button>
                    <button class="numberBtn">2</button>
                    <button class="numberBtn">3</button>
                </div>
                <div class="numbers-container">
                    <button class="clear">C</button>
                    <button class="numberBtn">0</button>
                    <button class="dot">.</button>
                </div>
            </div>
            <div class="operators-container">
                <div class="operators">
                    <button class="change">+/-</button>
                    <button class="operatorBtn">x</button>
                    <button class="operatorBtn">-</button>
                    <button class="operatorBtn">+</button>
                </div>
                <div class="operatorsBtn">
                    <button class="shift">Shift</button>
                    <button class="operatorBtn">%</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
